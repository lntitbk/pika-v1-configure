server:
  port: 5555
spring:
  application: 
    name: pika-hytrix-dashboard
    
#hystrix
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
# Eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:5551/eureka/

